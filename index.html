<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Styles/CalculatorStyle.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <h1>Calculator</h1>
        <p id="last_operation_history"></p>
        <p id="box" class="box">0</p>
        <table id="table">
            <tr>
                <td><button>%</button></td>
                <td><button>CE</button></td>
                <td><button>C</button></td>
                <td><button id="backspace_btn" ></button></td>
            </tr>
            <tr>
                <td><button>¬π‚àï‚Çì</button></td>
                <td><button>ùë•¬≤</button></td>
                <td><button>‚àöùë•</button></td>
                <td><button id="plusOp" value="+" class="operator" >+</button></td>
            </tr>
            <tr>
                <td><button >7</button></td>
                <td><button >8</button></td>
                <td><button >9</button></td>
                <td><button id="subOp" value="-" class="operator" >-</button></td>
            </tr>
            <tr>
                <td><button >4</button></td>
                <td><button >5</button></td>
                <td><button >6</button></td>
                <td><button id="multiOp" value="*" class="operator" >√ó</button></td>
            </tr>
            <tr>
                <td><button >1</button></td>
                <td><button >2</button></td>
                <td><button >3</button></td>            
                <td><button id="divOp" value="/" class="operator" >√∑</button></td>
            </tr>
            <tr>
                <td><button >¬±</button></td>
                <td><button >0</button></td>
                <td><button id="dot" value="." >.</button></td>
                <td colspan="4"><button value="=" class="operator" id="equal_sign" >=</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
